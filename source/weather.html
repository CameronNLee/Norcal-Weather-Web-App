<!doctype HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100, 200, 300, 500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>
	<div class="top-half" id="topHalf">
		<header>
			<!-- below div class only appears in mobile view. -->
			<div class="mobile-header-text">
				<p>Local Weather</p>
				<p>Six Hour Forecast</p>
			</div>
			<div class="non-mobile-header-text">
				<p>Local Weather Six Hour Forecast</p>
			</div>
		</header>
	
		<h2>
			Northern California with doppler radar
		</h2>
		
		<div class="forecast">
			<div class="forecast-input-container">
				<p class="forecast-text">Forecast for</p>
				<div class="input-container">
					<input type="text" placeholder="Davis, CA" class="input-field" name="Davis, CA" id = "locationInputField">
					<button class="button-style" onclick="onSubmitClick()" id="button">submit</button>
				</div>
			</div>
	
			<div class="weather-and-doppler-container">
				<div class="weather">
					
					<img class="current-image" id = "image-0" src="../assets/fewclouds-day.svg" alt="current image" />
					<div class="time-and-temp">
						<div class="time">
							<p>current</p>
							<p id = "time-0">12PM</p>
						</div>
						<label class="vertical-line">|</label>
						<label class="temperature" id = "temp-0">67°</label>
					</div>
					<label class="temperature-web" id = "temp-web-0">67°</label>
				</div>
				<div class="doppler">
					<img class="doppler" src="http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg">
					<img  id = "doppler-dax" class="doppler-gif"  src="">
					<img class="doppler-gif" src="http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif">
				
				</div>
			</div>
		</div>
	
		<div class="arrow-container">
			<img class="arrow-img" src="../assets/upArrow.svg" alt="up arrow" onclick="onUpArrowClick()">
		</div>
	</div>
	
	<div class="bottom-half" id="bottomHalf">
	
		<div class="arrow-container">
			<img class="arrow-img" src="../assets/downArrow.svg" alt="up arrow" onclick="onDownArrowClick()">
		</div>
		
        <div class="bottom-item">
            <label class="bottom-item-time" id = "time-1">1:00 pm</label>
            <img class="bottom-item-image" id = "image-1" src="../assets/scatteredclouds.svg" alt="time-1-image">
            <label class="bottom-item-temperature" id = "temp-1">67°</label>
        </div>
		<hr>
        <div class="bottom-item">
            <label class="bottom-item-time" id = "time-2">2:00 pm</label>
            <img class="bottom-item-image" id = "image-2" src="../assets/showerrain.svg" alt="time-2-image">
            <label class="bottom-item-temperature" id = "temp-2">68°</label>
        </div>
        <hr>
        <div class="bottom-item">
            <label class="bottom-item-time" id = "time-3">3:00 pm</label>
            <img class="bottom-item-image" id = "image-3" src="../assets/fewclouds-day.svg" alt="time-3-image">
            <label class="bottom-item-temperature" id = "temp-3">70°</label>
        </div>
        <hr>
        <div class="bottom-item">
            <label class="bottom-item-time" id = "time-4">4:00 pm</label>
            <img class="bottom-item-image" id = "image-4" src="../assets/clearsky.svg" alt="time-4-image">
            <label class="bottom-item-temperature" id = "temp-4">70°</label>
        </div>
        <hr>
        <div class="bottom-item">
            <label class="bottom-item-time" id = "time-5">5:00 pm</label>
            <img class="bottom-item-image" id = "image-5" src="../assets/clearsky.svg" alt="time-5-image">
            <label class="bottom-item-temperature" id = "temp-5">70°</label>
        </div>
	</div>
	
	<main></main>
	<script src="weather.js"></script>
</body>


</html>
